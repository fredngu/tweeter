<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span style="font-size: 50px;">tweeter</span>
      <div class="writeTweet">
        <a><b>Write</b> a new tweet</a>
        <i class="fa-solid fa-angles-down" style="color: #c82828;" ></i>
      </div>
    </nav>
    <!-- Header Showing Profile -->
    <header class="profile-header">
      <section class="profile-info">
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <div>
          <h2>Fred Nguyen</h2>
        </div>
      </section>
    </header>
    <!-- Page-specific (main) content here -->
    
    <main class="container">
      <!-- Create new tweets container -->
      <section id="new-tweet">
        <p id="error-message"></p>
        <form method="POST" action="/tweets" id="submit-tweet">
          <label for="tweet-text"><h3>What are you humming about?</h3></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-button-counter">
            <button type="submit" id="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Script for character counter -->
      <script src="/scripts/composer-char-counter.js"></script>
      <!-- Tweet Container -->
      <section id="tweets-container"></section>
    </main>
  </body>
</html>
